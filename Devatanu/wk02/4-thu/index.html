<!DOCTYPE html>
<html>
<head>
    <title>Bank</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="main-content">
        <header>
            <div class="logo"></div>
            <div class="heading"><h1>Online Bank</h1></div>
        </header>
        <main>
            <div class="savings">
                <h3>SAVINGS</h3>
                <h6>Your balance is...</h6>
                <h1>$ <span class="savings-span">00.00</span></h1>
                <input class="input-savings" type="number">
                <div class="account-footer">
                    <button class="btn-withdraw-savings">Withdraw</button>
                    <button class="btn-deposit-savings">Deposit</button>
                    <button class="btn-transfer-savings">Transfer</button>
                </div>
            </div>
            <div class="checking">
                <h3>CHECKING</h3>
                <h6>Your balance is...</h6>
                <h1>$ <span class="checking-span">00.00</span></h1>
                <input class="input-checking" type="number">
                <div class="account-footer">
                    <button class="btn-withdraw-checking">Withdraw</button>
                    <button class="btn-deposit-checking">Deposit</button>
                    <button class="btn-transfer-checking">Transfer</button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>    
</body>
</html>
