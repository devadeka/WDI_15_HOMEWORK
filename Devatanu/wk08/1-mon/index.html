<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>PixelArt</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <div>
        <form class="controls" action="/setcolour">
            <input class="set-colour-btn" type="submit" value="Set Colour">
            <input class="set-colour-txt" type="text">
        </form>
        <div class="brush"></div>
        <div class="container"></div>
        <form class="bg-controls" action="/setcolour">
            <input class="set-bg-btn" type="submit" value="Set Background">
            <input class="set-bg-txt" type="text">
        </form>
        <select class="bg-select">
            <option value="none">Search a movie</option>
        </select>

    </div>
    <script src="app.js"></script>
</body>
</html>
